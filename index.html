<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de la promo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Style des prénoms */
    .leaflet-tooltip {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 13px;
      font-weight: 600;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // ===============================
  // 1️⃣ Initialisation de la carte
  // ===============================
  const map = L.map('map').setView([46.5, 2.5], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const markers = L.markerClusterGroup();

  // ===============================
  // 2️⃣ Réglage du zoom d’affichage des prénoms
  // ===============================
  const ZOOM_LABELS = 11;

  map.on('zoomend', () => {
    const showLabels = map.getZoom() >= ZOOM_LABELS;

    markers.eachLayer(layer => {
      if (layer.getTooltip()) {
        showLabels ? layer.openTooltip() : layer.closeTooltip();
      }
    });
  });

  // ===============================
  // 3️⃣ Géocodage (ville → coordonnées)
  // ===============================
  async function geocodeCity(city) {
    const url =
      "https://nominatim.openstreetmap.org/search?format=json&q=" +
      encodeURIComponent(city);

    const response = await fetch(url);
    const results = await response.json();

    if (results.length === 0) return null;

    return {
      lat: Number(results[0].lat),
      lng: Number(results[0].lon)
    };
  }

  // ===============================
  // 4️⃣ Chargement des données
  // ===============================
  fetch('data.json')
    .then(response => response.json())
    .then(async data => {

      for (const person of data) {
        const coords = await geocodeCity(person.city);

        if (!coords) {
          console.warn("Ville non trouvée :", person.city);
          continue;
        }

        const marker = L.marker([coords.lat, coords.lng]);

        // Tooltip = prénom visible au zoom
        marker.bindTooltip(person.name, {
          permanent: true,
          direction: 'top',
          offset: [0, -10],
          opacity: 0.9
        });

        // Popup au clic
        marker.bindPopup(
          `<b>${person.name}</b><br>${person.city}`
        );

        markers.addLayer(marker);

        // Pause pour respecter Nominatim
        await new Promise(r => setTimeout(r, 500));
      }

      map.addLayer(markers);

      // Forcer la mise à jour des tooltips au chargement
      map.fire('zoomend');
    })
    .catch(error => {
      console.error("Erreur de chargement :", error);
    });
</script>

</body>
</html>
