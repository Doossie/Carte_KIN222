<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de la promo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* Style des prénoms */
    .leaflet-tooltip {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 13px;
      font-weight: 600;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // ===============================
  // 1️⃣ Initialisation de la carte
  // ===============================
  const map = L.map('map').setView([46.5, 2.5], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const markers = L.markerClusterGroup();

  // ===============================
  // 2️⃣ Affichage des prénoms au zoom
  // ===============================
  const ZOOM_LABELS = 11;

  map.on('zoomend', () => {
    const show = map.getZoom() >= ZOOM_LABELS;
    markers.eachLayer(layer => {
      if (layer.getTooltip()) {
        show ? layer.openTooltip() : layer.closeTooltip();
      }
    });
  });

  // ===============================
  // 3️⃣ Chargement des données
  // ===============================
  fetch("data.json")
    .then(r => r.json())
    .then(data => {
      data.forEach(person => {
        if (person.lat == null || person.lng == null) return;

        const marker = L.marker([person.lat, person.lng]);

        // Tooltip prénom
        marker.bindTooltip(person.name, {
          permanent: true,
          direction: "top",
          offset: [0, -10]
        });

        // Popup au clic
        marker.bindPopup(`<b>${person.name}</b><br>${person.city}`);

        markers.addLayer(marker);
      });

      map.addLayer(markers);
      map.fire("zoomend"); // force l'affichage des tooltips si zoom déjà haut
    })
    .catch(err => console.error("Erreur chargement data.json :", err));
</script>

</body>
</html>
