<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de la promo</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // 1️⃣ Initialisation de la carte
  const map = L.map('map').setView([46.5, 2.5], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const markers = L.markerClusterGroup();

  // 2️⃣ Fonction de géocodage (ville → coordonnées)
  async function geocodeCity(city) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`;

    const response = await fetch(url, {
      headers: {
        "Accept": "application/json"
      }
    });

    const results = await response.json();

    if (results.length === 0) return null;

    return {
      lat: Number(results[0].lat),
      lng: Number(results[0].lon)
    };
  }

  // 3️⃣ Chargement des données
  fetch('data.json')
    .then(response => response.json())
    .then(async data => {

      for (const person of data) {
        const coords = await geocodeCity(person.city);

        if (!coords) {
          console.warn("Ville non trouvée :", person.city);
          continue;
        }

        const marker = L.marker([coords.lat, coords.lng])
          .bindPopup(`<b>${person.name}</b><br>${person.city}`);

        markers.addLayer(marker);

        // Petite pause pour respecter Nominatim
        await new Promise(r => setTimeout(r, 500));
      }

      map.addLayer(markers);
    })
    .catch(err => {
      console.error("Erreur :", err);
    });
</script>

</body>
</html>
